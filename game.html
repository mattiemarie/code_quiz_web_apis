<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>

    <!--Container for Questions/Timer/Progress-Bar-->
    <div class="container">
        
        <div>
            <!--Question Number-->
            <div id="heading-items">
                <div id="question-text">
                    <div>Question</div>
                    <div id="question-count">0</div>
                </div>

                <div class="score-time-container">
                <!--Timer-->
                    <div class= "timer-text">
                        <div class="timer-count">0</div>
                        <div>seconds remaining</div>
                    </div>
              
                <!--Score-->
                    <div class="score-text">
                        <div id="score-count">0</div>
                        <div>Score</div>
                    </div>
                </div>
            </div>

            <!--Question Formating-->

            <!--Question-->
            <h1 id="question">What is the answer to this question?</h1>

            <!--Answer Choices (A,B,C,D)-->
            <div class="answer-choice">
                <p class="choice-text" data-number="1">Choice A</p>
            </div>
            <div class="answer-choice">
                <p class="choice-text" data-number="2">Choice B</p>
            </div>
            <div class="answer-choice">
                <p class="choice-text" data-number="3">Choice C</p>
            </div>
            <div class="answer-choice">
                <p class="choice-text" data-number="4">Choice D</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
