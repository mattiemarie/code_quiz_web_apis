<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gameover.css">
    <script defer src="gameover.js"></script>
</head>

<body>
    <!--Container for Game Over Page-->
    <div class="container" id="gameover">

        <!--Final Score--> 
        <div id="finalScore">0</div>
        
        <!--Save Score-->

        <!--Gameover Text-->
        <div id="gameover-text">GAME OVER</div>
        
        <!--Username Input-->
        <input type="text" name ="name" id="username" placeholder="ENTER NAME HERE">
        <!--Save Button-->
        <button class="button" id="saveScoreButton" type="submit" onclick="saveHighScore(event)">Save</button>

        <!--Play Again Button-->
        <a href="game.html" id= "playAgainButton" class="button">Play Again</a>

        <!--Go Home Button-->
        <a href="index.html" id= "goHomeButton" class="button">Go Home</a>
    </div>
</body>
</html>
